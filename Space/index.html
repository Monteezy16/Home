<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Quiet Atelier</title>
    <meta name="description" content="A dark, quiet atelier of puzzles." />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <canvas id="stars" aria-hidden="true"></canvas>

    <!-- margin candles -->
    <div class="candle l1" aria-hidden="true"></div>
    <div class="candle l2" aria-hidden="true"></div>
    <div class="candle r1" aria-hidden="true"></div>
    <div class="candle r2" aria-hidden="true"></div>

    <div class="app" id="app">
      <header>
        <div class="brand">
          <canvas
            id="moonSigil"
            class="sigil"
            width="64"
            height="64"
            aria-hidden="true"
          ></canvas>
          <div>
            <h1>The Quiet Atelier</h1>
            <div class="subtitle">A desk for late-night thinking.</div>
          </div>
        </div>
        <div class="actions">
          <button class="btn ghost" id="homeBtn" hidden>Home</button>
          <button class="btn ghost" id="beatsToggle" aria-pressed="false">
            Play
          </button>
        </div>
      </header>

      <main class="view">
        <section id="home" class="home" role="region" aria-label="Home">
          <div class="wrap">
            <div class="clock" id="clock">00:00</div>
            <p class="quote" id="quote">There is a crack in everything.</p>
            <div class="doors" id="doors"></div>
          </div>
        </section>

        <section id="game" class="game" role="region" aria-label="Game" hidden>
          <div class="stage">
            <header>
              <div class="title" id="gameTitle">-</div>
            </header>
            <div id="gameHost" class="game-host">
              Choose a puzzle door to enter.
            </div>
          </div>
        </section>
      </main>
    </div>

    <button class="btn back" id="backFloating" hidden>Back</button>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
